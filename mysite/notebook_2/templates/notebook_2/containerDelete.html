{% extends 'notebook_2/main.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Delete {{container}}</title>

</head>
<body>

        <input type="submit" onclick="window.location='{% url 'notebook_2:containers' %}' ; return false;" value="cancel">
        <input type="submit" value="delete">
    </form>
</body>
</html>
{% endblock content %}
