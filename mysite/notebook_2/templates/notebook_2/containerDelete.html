{% extends 'notebook_2/main.html' %}
{% block content %}
<h2>Delete container</h2>
<p>Are you sure you want to delete "{{container}}"</p>
<form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="delete">
</form>
{% endblock content %}
