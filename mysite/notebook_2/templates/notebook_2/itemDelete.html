{% extends 'notebook_2/main.html' %}
{% block content %}
<div>
    <h2>Delete Item</h2>
    <p>{{ item }}</p>
    <p>Are you sure you want to delete the item?</p>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" onclick="window.location='{% url 'notebook_2:container_detail' item.parentContainer.id %}' ; return false;" value="cancel">
        <input type="submit" value="delete">
    </form>
</div>
{% endblock content %}
